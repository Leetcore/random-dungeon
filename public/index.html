<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dungeon</title>
    <link rel="stylesheet" href="style.css">
    <script src="socket.io.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <div id="stats">
        <div class="flex-item">
            HP: <span id="health"></span>
        </div>
        <div class="flex-item">
            WP: <span id="weapon"></span>
        </div>
        <div class="flex-item">
            DMG: <span id="damage"></span>
        </div>
        <div class="flex-item">
            CRIT: <span id="critChance"></span>
        </div>
    </div>
    <div id="container">
        <div id="map"></div>
    </div>
    <div id="story"></div>
</body>
</html>
